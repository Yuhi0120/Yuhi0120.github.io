<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta Description for Search Engines -->
    <meta charset="UTF-8">
    <meta name="description" content="Welcome to my personal homepage where I showcase my projects, interests, and connect with others.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Homepage</title>
    
    <!-- Link to External Stylesheet -->
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
    <!-- Header Section with ID -->
    <div id="header">
        <h1>Welcome to My Homepage</h1> <!-- CSS Selector applied to <h1> -->
    </div>

    <!-- First Content Section with Class -->
    <div class="content-section">
        <h2>About Me</h2>
        <p>Hello! I'm [Your Name], a passionate web developer.</p>
    </div>

    <!-- Second Content Section with Class -->
    <div class="content-section">
        <h2>My Projects</h2>
        <ul>
            <li>Project A</li>
            <li>Project B</li>
            <li>Project C</li>
        </ul>
    </div>

    <!-- Footer Section with ID -->
    <div id="footer">
        <!-- Link to Another Website -->
        <a href="https://www.example.com" target="_blank">Visit Example.com</a>
        
        <!-- Image Included -->
        <img src="https://via.placeholder.com/150" alt="Placeholder Image">
    </div>
</body>
</html>
